---
layout: default
title: 過去のニュース一覧
---

<div class="archive">
  <h1>{{ page.title | escape }}</h1>

  <ul class="post-list">
    {%- for post in site.posts -%}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
      </li>
    {%- endfor -%}
  </ul>
</div>
